<!DOCTYPE html>
<html>
	<head>
		<title>Progressive Web App Experiment</title>
		<link href="./bootstrap-v3.css" rel="stylesheet" type="text/css" />
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		
<link rel="manifest" href="manifest.json">

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="application-name" content="PWA Exp">
<meta name="apple-mobile-web-app-title" content="PWA Exp">
<meta name="theme-color" content="#5bc0de">
<meta name="msapplication-navbutton-color" content="#5bc0de">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="msapplication-starturl" content="/">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="container-fluid" ng-app="pwa-experimentApp">
			<!-- NAVIGATION -->
			<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">PWA</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class=""><a href="#"><i class="fa fa-user fa-lg" aria-hidden="true"></i></a></li>
        <li class=""><a href="#"><i class="fa fa-inbox fa-lg" aria-hidden="true"></i></a></li>
        <li class=""><a href="#"><i class="fa fa-search fa-lg" aria-hidden="true"></i></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- /NAVIGATION -->

			<!-- SIDEBAR -->
			<div class="sidebar col-xs-1 bg-info text-center">
				<ul class="list-unstyled">
					<li class=""><a href="#"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></a></li>
					<li class=""><a href="#"><i class="fa fa-minus fa-2x" aria-hidden="true"></i></a></li>
					<li class=""><a href="#"><i class="fa fa-power-off fa-2x" aria-hidden="true"></i></a></li>
				</ul>	
			</div>
			<!-- /SIDEBAR -->
		
			<!-- CONTENT -->
			<div ng-controller="pwa-experimentCtrl" class="col-xs-11">
				<h1>My to-do list</h1>
				
				<form class="form">
					<div class="form-group">
						<input type="text" size="25" ng-model="newTask" />
						<button class="btn btn-success btn-large" ng-click="addNewTask()">Add new task</button>
					</div>
				</form>
		
				<ul class="list-unstyled">
	                <li ng-repeat="task in tasks">
	                    <button class="btn btn-danger btn-small" ng-click="deleteTask(task)"><i class="fa fa-times"></i></button>
	                    <span ng-bind="task"></span>
	                </li>
	            </ul>
			</div>
			<!-- /CONTENT -->
		</div>
		</div>
		
		<script src="/angular-v1.5.8.js"></script>
		<script src="assets/scripts/app.js"></script>
	</body>
</html>
